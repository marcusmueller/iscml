<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8"> 
    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="WebCML.css">
    <link rel="shortcut icon" href="favicon.ico">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>WCTC</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="webcml/webcml.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>

	<!-- In order for the browser auto-complete feature to work, -->
	<!-- we must define the login form in the original HTML markup -->
	<!--  <div id="loginDiv" style="display:none"> -->
	<div id="loginDiv" style="display:none">
		<form action="login" id="loginForm">
			<table id="loginTable" valign="center">
  				<tr>
  					<td id="loginLabel">Username:</td>
  					<td><input id="loginUsername" name="u" style="margin-top:0px"></td>
  				</tr>
  				<tr>
  					<td id="loginLabel">Password:</td>
  					<td><input id="loginPassword" name="pw" type="password" style="margin:0px"></td>
  				</tr> 
  				<tr>
  					<td><button id="loginSubmit" type="submit">Login</button></td>
  					<td id="loginRememberMe"></td>
  					<!-- <td>
  						<input id="loginRememberMe" type="checkbox" name="c" >Remember Me
  					</td> -->
  				</tr>
  				<!--<tr>
  					<td></td>
  					<td id ="requestLogin"></td>  
				</tr>
   				<tr>
  					<td></td>
  					<td id="accountAccess"></td>
  				</tr>
			-->
			</table>
		</form>
	</div>
	<table valign="center">
  		<tr>
  			<td></td>
  			<td></td>
  		</tr>
  		<tr>
  			<td></td>
  			<td></td>
  		</tr> 
  		<tr>
  			<td></td>
  			<td></td>
  		</tr>
  		<tr>
  			<td></td>
  			<td id ="requestLogin"></td>  
  		</tr>
   		<tr>
  			<td></td>
  			<td id="accountAccess"></td>
  		</tr>
	</table>
	
    <table id="wrapper" cellpadding="0" cellspacing="0" style="width: 100%;height: 100%;margin: 0;padding:0">
    		<!-- header row -->
			<tr style="height: 10%;">				
				<td colspan="2" id="header" align = "right"></td>				
			</tr>
			<!-- body row and left nav row -->
			<tr style="height: 80%;">
				<td id="leftnav" valign = "top"></td>
				<td id="content" valign = "top" align = "center"></td>				
			</tr>
			<!-- footer row -->
			<tr style="height: 10%;">
				<td colspan="2" id="footer" align = "center"></td>
			</tr>    	
	</table>
  </body>
</html>
